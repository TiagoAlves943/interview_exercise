rules:
  # for https://github.com/babel/babel-eslint
  strict:
    - off
  # http://eslint.org/docs/rules/one-var.html
  one-var:
  - error
  - never
  # http://eslint.org/docs/rules/no-eval
  no-eval:
  - error
  no-constant-condition:
  - warn
  no-shadow:
  - warn
  - builtinGlobals: true
    allow: ["cb", "error"]
  # http://eslint.org/docs/rules/use-isnan
  use-isnan:
  - error
  # http://eslint.org/docs/rules/no-unreachable
  no-unreachable:
  - error
  no-mixed-spaces-and-tabs: error
  no-trailing-spaces: error
  # http://eslint.org/docs/rules/no-dupe-keys
  no-dupe-keys:
  - error
  # http://eslint.org/docs/rules/no-duplicate-case
  no-duplicate-case:
  - error
  #eslint.org/docs/rules/no-octal
  no-octal:
  - error
  #http://eslint.org/docs/rules/no-return-assign
  no-return-assign:
  - error
  - except-parens
  brace-style:
  - error
  - 1tbs
  - allowSingleLine: true
  #http://eslint.org/docs/rules/no-magic-numbers
  no-magic-numbers:
  - warn
  - ignore:
    - 0
    - 1
    - -1
    ignoreArrayIndexes: true
  yoda:
  - warn
  - never
  # http://eslint.org/docs/rules/new-cap.html
  new-cap:
  - warn
  # linebreak-style:
  # - error
  # - unix
  # - windows
  no-with:
  - error
  #  http://eslint.org/docs/rules/no-plusplus
  no-plusplus:
  - warn
  - allowForLoopAfterthoughts: true
  # http://eslint.org/docs/rules/default-case
  # This needs to be reviewed in the code!!!!!
  # default-case:
  # - warn
  semi-spacing:
  - error
  - after: true
    before: false
  space-unary-ops:
  - error
  - nonwords: false
    words: true
  # http://eslint.org/docs/rules/no-underscore-dangle.html
  # https://github.com/airbnb/javascript#naming--leading-underscore
  no-underscore-dangle:
  - warn
  - allowAfterThis: true
  comma-spacing:
  - error
  - after: true
    before: false
  eol-last: error
  quotes:
  - error
  - single
  - avoidEscape: true
    allowTemplateLiterals: true
  indent:
  - warn
  - 4
  - SwitchCase: 1
  no-multiple-empty-lines:
  - error
  - max: 2
    maxEOF: 1
  space-before-blocks:
  - error
  - always
  no-spaced-func: error
  dot-notation: off
  semi:
  - error
  - always
  - omitLastInOneLineBlock: true
  no-extra-semi: error
  keyword-spacing:
  - error
  - before: true
    after: true
  no-multi-str: error
  space-infix-ops: error
  # http://eslint.org/docs/rules/newline-per-chained-call
  newline-per-chained-call:
  - error
  - ignoreChainWithDepth: 3
  consistent-this:
  - error
  - _this
  # http://eslint.org/docs/rules/id-length
  id-length:
  - warn
  - exceptions:
    # ramda
    - 'R'
    # lodash
    - '_'
    # Constants
    - 'K'
    # Utils
    - 'U'
    # for loops
    - 'i'
  max-len:
  - warn
  - 220
  max-lines:
  - warn
  - max: 600
    skipComments: true
  curly:
  - error
  - multi-line
  # http://eslint.org/docs/rules/no-empty
  no-empty:
  - error
  quote-props:
  - error
  - as-needed
  max-statements-per-line:
  - error
  - max: 1
  no-console:
  - error
  # space-in-parens:
  # - warn
  # - never
  #- exceptions:
    #- "{}"
    #- "()"
    #- "[]"
    #- "empty"
  spaced-comment:
  - error
  - always
  - exceptions:
    - "-"
    - "*"
  no-undef:
  - error
  - typeof: false
  no-use-before-define:
  - error
  - functions: false
    classes: false
  no-var:
  - warn
  prefer-const:
  - warn
  - destructuring: any
    ignoreReadBeforeAssign: true
  no-const-assign:
  - error
  object-shorthand:
  - error
  - methods
  no-array-constructor:
  - error
  array-callback-return:
  - error
  # http://eslint.org/docs/rules/prefer-template.html
  # prefer-template:
  # - warn
  no-useless-concat:
  - warn
  no-useless-escape:
  - error
  wrap-iife:
  - error
  no-loop-func:
  - error
  no-new-func:
  - error
  no-param-reassign:
  - error
  prefer-arrow-callback:
  - error
  - allowNamedFunctions: true
  # http://eslint.org/docs/rules/arrow-body-style.html
  arrow-parens:
  - error
  - as-needed
  # http://eslint.org/docs/rules/arrow-body-style.html
  arrow-body-style:
  - error
  - as-needed
  # http://eslint.org/docs/rules/no-useless-constructor
  no-useless-constructor:
  - error
  # http://eslint.org/docs/rules/no-dupe-class-members
  no-dupe-class-members:
  - error
  eqeqeq:
  - error
  - smart
  no-nested-ternary:
  - warn
  # http://eslint.org/docs/rules/no-unneeded-ternary
  no-unneeded-ternary:
  - error
